<!DOCTYPE html>
<html lang="en">
<head><title>Admin Panel</title></head>
<body>
    <h2>Admin Panel</h2>
    <table>
        <tr><th>Word</th><th>Meaning</th><th>Language</th><th>Added by</th></tr>
        {% for word in words %}
        <tr>
            <td>{{ word[1] }}</td>
            <td>{{ word[2] }}</td>
            <td>{{ word[3] }}</td>
            <td>{{ word[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
